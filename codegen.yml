overwrite: true
schema: "http://localhost:3000/graphql"
documents: null
generates:
  lib/__generated__/myskills.d.ts:
    config:
      contextType: "../typings/context#IApolloServerContext"
    plugins:
      - "typescript-common"
      - "typescript-server"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
