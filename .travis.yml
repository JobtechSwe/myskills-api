language: node_js
before_install:
  - bash ./infrastructure/travis/install-openshift.sh
install:
  - npm ci
script:
  - npm run lint
  - npm run unit
branches:
  except:
    - master
services:
  - docker
after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=jobtechswe/myskills-api
  - export TAG="latest"
  - docker build -f Dockerfile -t $REPO:$TAG .
  - docker push $REPO:$TAG
env:
  global:
    - secure:  # $DOCKER_EMAIL
    - secure:  # $DOCKER_USER
    - secure:  # $DOCKER_PASS
    - secure:  # $OPENSHIFT_URL
    - secure:  # $OPENSHIFT_USER
    - secure:  # $OPENSHIFT_PASS
deploy:
  - provider: script
    script: bash ./infrastructure/travis/deploy.sh
    on:
      repo: JobtechSwe/myskills-api
      branch: feat/travis
  - provider: script
    script: bash ./infrastructure/travis/deploy.sh
    on:
      repo: JobtechSwe/myskills-api
      branch: master
