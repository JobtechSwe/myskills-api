jobs:
  include:
  - stage: test
    language: node_js
    cache: npm
    install:
    - npm ci
    script:
    - npm run lint
    - npm run unit
  - stage: coverage
    language: node_js
    cache: npm
    install:
    - npm ci
    before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    script:
    - npm run unit -- --coverage
    after_script:
    - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
  - stage: integration-tests
    language: bash
    env:
    - DOCKER_COMPOSE_VERSION=1.23.2
    before_install:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
      -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    services:
    - docker
    script:
    - bash integration-tests.sh
  - stage: release
    services:
    - docker
    language: node_js
    install:
    - npm i -D @semantic-release/commit-analyzer @semantic-release/release-notes-generator
      @semantic-release/github semantic-release-docker
    - bash ./infrastructure/travis/install-openshift.sh
    - export PATH=$PATH:/tmp/openshift
    script:
    - docker build -f Dockerfile -t jobtechswe/myskills-api .
    - npx semantic-release
stages:
- test
- integration-tests
- name: coverage
  if: branch = master AND type != pull_request
- name: create-release
  if: branch = master AND type != pull_request
