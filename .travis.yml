language: node_js
install:
  - npm ci
script:
  - npm run lint
  - npm run unit
branches:
  except:
    - master
services:
  - docker
after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=jobtechswe/myskills-api
  - export TAG="latest"
  - docker build -f Dockerfile -t $REPO:$TAG .
  - docker push $REPO:$TAG
env:
  global:
    - secure:  #DOCKER_EMAIL
    - secure:  #DOCKER_USER
    - secure:  #DOCKER_PASS
