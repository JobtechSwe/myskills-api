version: '3'

services:
  myskills-redis:
    image: redis:5.0
    ports:
      - 127.0.0.1:6380:6379
    networks:
      myskills:
        aliases:
          - myskills-redis
  mydata-operator-redis:
    image: redis:5.0
    ports:
      - 127.0.0.1:6379:6379
    networks:
      myskills:
        aliases:
          - mydata-operator-redis
  mydata-operator-postgres:
    image: postgres:11.2
    ports:
      - 127.0.0.1:5432:5432
    networks:
      myskills:
        aliases:
          - mydata-operator-postgres
    environment:
      - POSTGRES_USER=postgresuser
      - POSTGRES_PASSWORD=postgrespassword
      - POSTGRES_DB=mydata
      - POSTGRES_INITDB_ARGS=--encoding=utf8
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgresuser -d mydata']
      interval: 10s
      timeout: 5s
      retries: 5
  mydata-operator:
    image: jobtechswe/mydata-operator:latest
    command: >
      bash -c "npm run migrate up
      && npm start"
    ports:
      - 127.0.0.1:4000:4000
    networks:
      myskills:
        aliases:
          - mydata-operator
    environment:
      - PORT=4000
      - PGHOST=mydata-operator-postgres
      - PGUSER=postgresuser
      - PGPASSWORD=postgrespassword
      - PGDATABASE=mydata
      - PGPORT=5432
      - DATABASE_URL=postgres://postgresuser:postgrespassword@mydata-operator-postgres:5432/mydata
      - REDIS=redis://mydata-operator-redis:6379/
      - NODE_ENV=development
    depends_on:
      - mydata-operator-postgres
      - mydata-operator-redis

  mydata-app: #This replaces the phone app in the normal flow.
    image: jobtechswe/mydata-app
    environment:
      - OPERATOR_URL=http://mydata-operator:4000/api
    ports:
      - 1337:1337
    networks:
      myskills:
        aliases:
          - mydata-app

networks:
  myskills:
    external:
      name: myskills
